name: Docs Deploy

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

jobs:
  docs-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: make init

      - name: Deploy documentation
        run: make docs-deploy
